<div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-show="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Move Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="message-panel"/>
        <p>Move the first message of queue <b>{{ queue }}</b> with the checksum</p>
        <pre>{{ message.checksum }}</pre>
        
        <p>
        	<b><span class="badge">1</span> Select Target Exchange:</b>
        </p>
        <p>
        	<select id="sel-exchange" class="form-control" name="exchange" ng-options="e as buildExchangeName(e.name) for e in exchanges" ng-model="targetExchange" ng-change="onExchangeSelected()" ng-disabled="isExchangeSelectionDisabled()"></select>
        </p>
        <p>
        	<b><span class="badge">2</span> Select Target Routing Key:</b>
        </p>
        <p>
        	<select id="sel-routing-key" class="form-control" name="routingKey" ng-options="r for r in routingKeys" ng-model="targetRoutingKey" ng-disabled="isRoutingKeySelectionDisabled()"></select>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="oi oi-x" aria-hidden="true"></span>&nbsp;No</button>
        <button type="button" class="btn btn-success" ng-click="move($event)" ng-disabled="isTargetDefined()"><span class="oi oi-check" aria-hidden="true"></span>&nbsp;Yes</button>
      </div>
    </div>
  </div>
</div>
