<div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-show="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Requeue All Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="message-panel"/>
        <p>Requeue all message of queue <b>{{ queue }}</b>

        <h6>Target Routing based on First Message</h6>
        <dl class="row">
          <dt class="col-sm-6">Target Exchange</dt>
          <dd class="col-sm-6">{{message.requeueExchange}}</dd>
          <dt class="col-sm-6">Target Routing Key</dt>
          <dd class="col-sm-6">{{message.requeueRoutingKey}}</dd>
        </dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="oi oi-x" aria-hidden="true"></span>&nbsp;No</button>
        <button type="button" class="btn btn-success" ng-click="requeue($event)" ng-disabled="isMessageStateValid()"><span class="oi oi-check" aria-hidden="true"></span>&nbsp;Yes</button>
      </div>
    </div>
  </div>
</div>
