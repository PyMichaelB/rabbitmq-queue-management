buildscript {
  ext { springBootVersion = '2.2.5.RELEASE' }
  repositories { jcenter() }
  dependencies { 
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.8")
  }
}

plugins {
  id "com.cinnober.gradle.semver-git" version "2.4.0"
  id 'org.springframework.boot' version '2.2.5.RELEASE'
  id "io.freefair.lombok" version "4.1.6"
}

//apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'

group = 'de.gessnerfl.rabbitmq'
description = """RabbitMQ :: Queue Management :: List/Move/Delete dead messages from queues"""

ext.scmUrl = 'git@github.com:gessnerfl/rabbitmq-queue-management.git'
ext.projectUrl = 'https://github.com/gessnerfl/rabbitmq-queue-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { jcenter() }

dependencies {
  compile 'org.springframework.boot:spring-boot-starter-actuator'
  compile 'org.springframework.boot:spring-boot-starter-web'
  compile 'org.springframework.boot:spring-boot-devtools'

  compile 'io.github.openfeign:feign-core:10.8'
  compile 'io.github.openfeign:feign-gson:10.8'
  compile 'io.github.openfeign:feign-slf4j:10.8'
  
  compile 'com.google.code.gson:gson:2.8.6'
  compile 'commons-codec:commons-codec:1.14'

  compile 'org.webjars.bower:jquery:3.4.1'
  compile 'org.webjars.bower:angular:1.7.7'
  compile 'org.webjars.bower:angular-resource:1.7.7'
  compile 'org.webjars.bower:angular-route:1.7.7'
  compile 'org.webjars.bower:bootstrap:4.4.1'
  compile 'org.webjars.bower:open-iconic:1.1.1'
  compile 'org.webjars.bower:json-formatter:0.6.0'

  compile 'com.rabbitmq:amqp-client:5.8.0'

  testCompile 'org.springframework.boot:spring-boot-starter-test'
  testCompile 'org.hamcrest:hamcrest-core:2.2'
  testCompile "org.testcontainers:testcontainers:1.13.0"
}

task sourcesJar(type: Jar, dependsOn: classes) {
  archiveClassifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  archiveClassifier = 'javadoc'
  from javadoc.destinationDir
}

bootJar {
    manifest {
        attributes 'Main-Class': 'org.springframework.boot.loader.PropertiesLauncher'
    }
}

artifacts {
  archives sourcesJar
  archives javadocJar
}

sonarqube {
  properties {
    property "sonar.projectName", "RabbitMQ Queue Managment"
    property "sonar.projectKey", "de.gessnerfl.rabbitmq-queue-management"
  }
}
